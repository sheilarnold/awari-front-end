<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Formulário de contato</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <section class="form-area">
            <h2 class="form-title">Formulário de Contato</h2>
            <form id="formulario">
                <div class="form-input-group">
                    <label for="name">Nome:</label><br>
                    <input type="text" id="name" name="name" class="areas" required><br>
                </div>
                <div class="form-input-group">
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" class="areas" required><br>
                </div>
                <div class="form-input-group">
                    <label for="message">Mensagem:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" class="areas" required></textarea><br>
                </div>
                <div style="text-align: center;">
	                <input class="botao areas" type="submit" value="Enviar">
                </div>
            </form>
        </section>        
    </body>
</html>
